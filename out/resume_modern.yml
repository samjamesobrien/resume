    description: "Produced as part of a coding challenge, this is a heroku deployable stand-alone jar which features a simple html front-end connecting to a web-socket to extract meta-data about trading messages.\nThe UI updates automatically with the changing data via the socket.\nFlyway was used for migration and the project is set up to deploy to Heroku & run Flyway via a maven goal."
