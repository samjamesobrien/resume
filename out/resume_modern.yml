  -
    title: 'Full-stack SAAS messaging and NLP project'
    category: 'Personal Project'
    role: Creator
    repo: 'private repo available to view by request'
    description: "Web-application with Spring boot for security, roles and .jsp processing, Play application for message ingestion and retrieval, Liquibase for DB migration.\nCurrently facilitates storage and retrieval of messages & a pre-defined lexicon, user log in & roles etc.\nIt is planned that this project will feature a Cassandra DB for message retrieval optimised for target and sender UUID indexing by separate tables. Cassandras ordered index keys combined with a timestamp key will allow fast retrieval of messages for a given sender for a time frame and for a given receiver for a given timeframe. This optimisation due to the TRIE like structure of Cassandra nodes requires two seperate tables.\nIt is planned to perform sentiment analysis on messages post natural language processing, tokenisation and storage of TF/IDF vectors.\nMonetization strategies include premium messaging features & API exposure for the NLP & Sentiment analysis mechanisms.\nHosting will allow horizontal scaling and automation, I plan to use Digital Ocean for this project and will have to identify suitable tools at that stage."
    summary: 'Full stack SAAS project using Spring Boot, Play, Cassandra, MySql, Liquibase, jsp and Vue.js'
    keywords:
      - java
      - Spring
      - Vue.js
      - Liquibase
      - Cassandra
      - Play
